<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモページ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 1em;
            background-color: #333;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .hero {
            background-color: #4CAF50;
            color: #fff;
            padding: 4em 2em;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .section {
            margin: 2em 0;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5em;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1em;
            margin: 1em 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>私のウェブサイト</h1>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">価格</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <div class="container">
        <section class="hero">
            <h1>ようこそ！</h1>
            <p>ここはデモページです。</p>
        </section>
        <section class="section">
            <h2>サービス</h2>
            <div class="card">
                <h3>サービス 1</h3>
                <p>ここにサービス 1 の説明</p>
            </div>
            <div class="card">
                <h3>サービス 2</h3>
                <p>ここにサービス 2 の説明</p>
            </div>
            <div class="card">
                <h3>サービス 3</h3>
                <p>ここにサービス 3 の説明</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 デモサイト</p>
    </footer>
</body>
</html>
